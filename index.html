<script>
/* ===== CANVAS ===== */
const bg = document.getElementById("bg");
const fx = document.getElementById("fx");
const ctx = bg.getContext("2d");
const fctx = fx.getContext("2d");

function resize(){
  bg.width = fx.width = innerWidth;
  bg.height = fx.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* ===== STARS ===== */
const stars = Array.from({length:800},()=>({
  x:(Math.random()-.5)*4000,
  y:(Math.random()-.5)*4000,
  z:Math.random()*4000
}));

/* ===== SNOW ===== */
const snow = Array.from({length:420},()=>({
  x:Math.random()*innerWidth,
  y:Math.random()*innerHeight,
  s:Math.random()*1.5+0.5,
  a:Math.random()
}));

/* ===== TREE ===== */
let rot=0, vel=0, grow=0;
const tree=[];
const maxH=Math.min(innerHeight*0.45,420);
const maxR=Math.min(innerWidth*0.22,160);
for(let i=0;i<620;i++){
  const t=i/620;
  tree.push({a:i*0.32,h:t*maxH,r:(1-t)*maxR});
}

/* TOUCH ROTATE */
let down=false,lastX=0;
fx.addEventListener("touchstart",e=>{
  down=true; lastX=e.touches[0].clientX;
});
fx.addEventListener("touchmove",e=>{
  if(!down) return;
  vel+=(e.touches[0].clientX-lastX)*0.004;
  lastX=e.touches[0].clientX;
});
fx.addEventListener("touchend",()=>down=false);

/* ===== DRAW LOOP ===== */
function draw(){
  ctx.fillStyle="rgba(0,0,30,.35)";
  ctx.fillRect(0,0,bg.width,bg.height);

  ctx.save();
  ctx.translate(bg.width/2,bg.height/2);
  stars.forEach(s=>{
    s.z-=6; if(s.z<1) s.z=4000;
    const k=900/s.z;
    ctx.fillStyle=`rgba(200,220,255,${1-s.z/4000})`;
    ctx.fillRect(s.x*k,s.y*k,2*k,2*k);
  });
  ctx.restore();

  fctx.clearRect(0,0,fx.width,fx.height);

  snow.forEach(f=>{
    f.y+=f.s;
    if(f.y>fx.height){f.y=0;f.x=Math.random()*fx.width}
    fctx.fillStyle=`rgba(255,255,255,${0.3+f.a})`;
    fctx.beginPath();
    fctx.arc(f.x,f.y,2+f.a*2,0,Math.PI*2);
    fctx.fill();
  });

  fctx.save();
  fctx.translate(fx.width/2,fx.height*0.75);
  fctx.globalCompositeOperation="lighter";
  vel*=0.95;
  rot+=vel+0.0012;
  if(grow<tree.length) grow+=2;

  for(let i=0;i<grow;i++){
    const p=tree[i];
    const a=p.a+rot;
    const x=Math.cos(a)*p.r;
    const z=Math.sin(a)*p.r;
    const y=-p.h;
    const s=900/(900+z);
    fctx.fillStyle=`hsla(${i*1.4},100%,60%,.9)`;
    fctx.beginPath();
    fctx.arc(x*s,y*s,2.6*s,0,Math.PI*2);
    fctx.fill();
  }

  fctx.restore();
  requestAnimationFrame(draw);
}
draw();

function playMusic(){
  const iframe=document.createElement("iframe");
  iframe.src="https://open.spotify.com/embed/track/2FRnf9qhLbvw8fu4IBXx78?autoplay=1";
