<script>
/* ===== SETUP ===== */
const bg=document.getElementById("bg"),
      fx=document.getElementById("fx"),
      ctx=bg.getContext("2d"),
      fctx=fx.getContext("2d");

function resize(){
  bg.width=fx.width=innerWidth;
  bg.height=fx.height=innerHeight;
}
resize();
addEventListener("resize",()=>{resize();buildTree()});

/* ===== GALAXY ===== */
const stars=[];
for(let i=0;i<1000;i++){
  stars.push({
    x:(Math.random()-.5)*4000,
    y:(Math.random()-.5)*4000,
    z:Math.random()*4000
  });
}
function drawGalaxy(){
  ctx.fillStyle="rgba(0,0,28,.35)";
  ctx.fillRect(0,0,bg.width,bg.height);
  ctx.save();
  ctx.translate(bg.width/2,bg.height/2);
  stars.forEach(s=>{
    s.z-=6;
    if(s.z<1)s.z=4000;
    const k=900/s.z;
    ctx.fillStyle=`rgba(200,220,255,${1-s.z/4000})`;
    ctx.fillRect(s.x*k,s.y*k,2*k,2*k);
  });
  ctx.restore();
}

/* ===== TREE 3D ===== */
let rot=0,vel=0;
let grow=0;
const tree=[];

function buildTree(){
  tree.length=0;
  grow=0;
  const maxH=Math.min(innerHeight*0.48,420);
  const maxR=Math.min(innerWidth*0.22,160);
  for(let i=0;i<620;i++){
    const t=i/620;
    tree.push({
      a:i*0.32,
      h:t*maxH,
      r:(1-t)*maxR
    });
  }
}
buildTree();

/* TOUCH ROTATE */
let down=false,lastX=0;
fx.addEventListener("touchstart",e=>{
  down=true;
  lastX=e.touches[0].clientX;
});
fx.addEventListener("touchmove",e=>{
  if(!down)return;
  const dx=(e.touches[0].clientX-lastX)*0.004;
  vel+=dx;
  lastX=e.touches[0].clientX;
});
fx.addEventListener("touchend",()=>down=false);

function drawTree(){
  fctx.save();
  fctx.translate(fx.width/2,fx.height*0.76);
  fctx.globalCompositeOperation="lighter";
  vel*=0.95;
  rot+=vel;

  for(let i=0;i<grow;i++){
    const p=tree[i];
    const a=p.a+rot;
    const x=Math.cos(a)*p.r;
    const z=Math.sin(a)*p.r;
    const y=-p.h;
    const s=900/(900+z);
    fctx.fillStyle=`hsla(${i*1.4},100%,60%,.9)`;
    fctx.beginPath();
    fctx.arc(x*s,y*s,2.6*s,0,Math.PI*2);
    fctx.fill();
  }

  /* ‚≠ê STAR TOP */
  const pulse=1+Math.sin(Date.now()/400)*0.15;
  fctx.fillStyle="rgba(255,255,200,.95)";
  fctx.beginPath();
  fctx.arc(0,-tree.at(-1).h-16,6*pulse,0,Math.PI*2);
  fctx.fill();

  fctx.restore();
  if(grow<tree.length)grow+=3;
}

/* ===== SNOW ===== */
const snow=[];
for(let i=0;i<420;i++){
  snow.push({
    x:Math.random()*fx.width,
    y:Math.random()*fx.height,
    s:Math.random()*1.6+0.4,
    z:Math.random()
  });
}
function drawSnow(){
  snow.forEach(f=>{
    fctx.fillStyle=`rgba(255,255,255,${0.3+f.z})`;
    fctx.beginPath();
    fctx.arc(f.x,f.y,2+f.z*2,0,Math.PI*2);
    fctx.fill();
    f.y+=f.s*(1+f.z);
    if(f.y>fx.height){
      f.y=0;
      f.x=Math.random()*fx.width;
    }
  });
}

/* ===== LOOP ===== */
function animate(){
  drawGalaxy();
  fctx.clearRect(0,0,fx.width,fx.height);
  drawSnow();
  drawTree();
  requestAnimationFrame(animate);
}
animate();

/* ===== CARD & TEXT ===== */

      card=document.getElementById("card"),

const message = `

nh∆∞ng mong r·∫±ng m·ªói bu·ªïi h·ªçc,
m·ªói k·ª≥ thi ƒë·ªÅu di·ªÖn ra nh·∫π nh√†ng v√† su√¥n s·∫ª v·ªõi em nhaaa.

Ch√∫c b√© lu√¥n t·ª± tin,
gi·ªØ ƒë∆∞·ª£c s·ª± b√¨nh tƒ©nh
v√† l√†m th·∫≠t t·ªët trong m·ªçi b√†i thi c·ªßa m√¨nh.

Merry Christmas üéÑ
Ch√∫c em thi th·∫≠t t·ªët nhoaaaa; 
gift.onclick = () => {
  gift.style.display = "none";
  card.classList.add("show");

  // k√≠ch ho·∫°t Spotify sau click
  spotify.src += "";

  typeWriter();
};

function typeWriter(){
  let i=0;
  textEl.textContent="";
  function step(){
    if(i>=message.length)return;
    textEl.textContent+=message[i];
    let d=65;
    if(message[i]=="\n")d=420;
    if(",.".includes(message[i]))d=260;
    i++;
    setTimeout(()=>requestAnimationFrame(step),d);
  }
  step();
}
