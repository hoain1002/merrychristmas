<script>
const bg=document.getElementById("bg"),
      fx=document.getElementById("fx"),
      ctx=bg.getContext("2d"),
      fctx=fx.getContext("2d");

function resize(){
  bg.width=fx.width=innerWidth;
  bg.height=fx.height=innerHeight;
}
resize();addEventListener("resize",resize);

/* ===== STARS ===== */
const stars=[];
for(let i=0;i<1200;i++){
  stars.push({
    x:(Math.random()-.5)*3000,
    y:(Math.random()-.5)*3000,
    z:Math.random()*3000
  });
}

/* ===== TREE ===== */
let grow=0;
const tree=[];
for(let i=0;i<700;i++){
  tree.push({
    a:i*0.35,
    h:i*1.05,
    r:(1-i/700)*220
  });
}

/* ===== SNOW ===== */
const snow=[];
for(let i=0;i<300;i++){
  snow.push({
    x:Math.random()*fx.width,
    y:Math.random()*fx.height,
    s:Math.random()*1.5+.5
  });
}

function drawGalaxy(){
  ctx.fillStyle="rgba(0,0,25,.4)";
  ctx.fillRect(0,0,bg.width,bg.height);
  ctx.save();
  ctx.translate(bg.width/2,bg.height/2);
  stars.forEach(s=>{
    s.z-=4;
    if(s.z<1)s.z=3000;
    const k=900/s.z;
    ctx.fillStyle="rgba(200,220,255,.8)";
    ctx.fillRect(s.x*k,s.y*k,2*k,2*k);
  });
  ctx.restore();
}

function drawTree(){
  fctx.save();
  fctx.translate(fx.width/2,fx.height*0.8);
  fctx.globalCompositeOperation="lighter";
  for(let i=0;i<grow;i++){
    const p=tree[i];
    const x=Math.cos(p.a)*p.r;
    const z=Math.sin(p.a)*p.r;
    const y=-p.h;
    const s=900/(900+z);
    fctx.fillStyle=`hsla(${i*2},100%,60%,.9)`;
    fctx.beginPath();
    fctx.arc(x*s,y*s,2.5*s,0,Math.PI*2);
    fctx.fill();
  }
  fctx.restore();
  if(grow<tree.length)grow+=2;
}

function drawSnow(){
  snow.forEach(f=>{
    fctx.fillStyle="rgba(255,255,255,.7)";
    fctx.beginPath();
    fctx.arc(f.x,f.y,2,0,Math.PI*2);
    fctx.fill();
    f.y+=f.s;
    if(f.y>fx.height){f.y=0;f.x=Math.random()*fx.width;}
  });
}

function animate(){
  drawGalaxy();
  fctx.clearRect(0,0,fx.width,fx.height);
  drawSnow();
  drawTree();
  requestAnimationFrame(animate);
}
animate();

gift.onclick=()=>{
  gift.style.display="none";
  card.classList.add("show");
  music.volume=0;
  music.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v<0.7){v+=0.01;music.volume=v}else clearInterval(fade);
  },120);
  typeWriter();
};

function typeWriter(){
  let i=0;
  textEl.textContent="";
  (function write(){
    if(i>=message.length)return;
    textEl.textContent+=message[i];
    let d=70;
    if(message[i]=="\n")d=500;
    if(",.".includes(message[i]))d=350;
    i++;
    setTimeout(write,d+Math.random()*40);
  })();
}
