<script>
/* ===== CANVAS ===== */
const bg=document.getElementById("bg"),
fx=document.getElementById("fx"),
ctx=bg.getContext("2d"),
fctx=fx.getContext("2d");

function resize(){
  bg.width=fx.width=innerWidth;
  bg.height=fx.height=innerHeight;
}
resize();
addEventListener("resize",resize);

/* ===== STARS ===== */
const stars=[...Array(900)].map(()=>({
  x:(Math.random()-.5)*4000,
  y:(Math.random()-.5)*4000,
  z:Math.random()*4000
}));

/* ===== SNOW ===== */
const snow=[...Array(450)].map(()=>({
  x:Math.random()*fx.width,
  y:Math.random()*fx.height,
  s:Math.random()*1.8+0.4,
  a:Math.random()
}));

/* ===== TREE ===== */
let rot=0,vel=0,grow=0;
const tree=[];
const maxH=Math.min(innerHeight*0.48,420);
const maxR=Math.min(innerWidth*0.22,160);
for(let i=0;i<620;i++){
  const t=i/620;
  tree.push({a:i*0.32,h:t*maxH,r:(1-t)*maxR});
}

/* TOUCH */
let down=false,lastX=0;
fx.addEventListener("touchstart",e=>{down=true;lastX=e.touches[0].clientX});
fx.addEventListener("touchmove",e=>{
  if(!down)return;
  vel+=(e.touches[0].clientX-lastX)*0.004;
  lastX=e.touches[0].clientX;
});
fx.addEventListener("touchend",()=>down=false);

/* ===== DRAW ===== */
function draw(){
  /* GALAXY */
  ctx.fillStyle="rgba(0,0,30,.35)";
  ctx.fillRect(0,0,bg.width,bg.height);
  ctx.save();
  ctx.translate(bg.width/2,bg.height/2);
  stars.forEach(s=>{
    s.z-=6;if(s.z<1)s.z=4000;
    const k=900/s.z;
    ctx.fillStyle=`rgba(200,220,255,${1-s.z/4000})`;
    ctx.fillRect(s.x*k,s.y*k,2*k,2*k);
  });
  ctx.restore();

  fctx.clearRect(0,0,fx.width,fx.height);

  /* SNOW */
  snow.forEach(f=>{
    f.y+=f.s*(1+f.a);
    if(f.y>fx.height){f.y=0;f.x=Math.random()*fx.width}
    fctx.fillStyle=`rgba(255,255,255,${0.3+f.a})`;
    fctx.beginPath();
    fctx.arc(f.x,f.y,2+f.a*2,0,Math.PI*2);
    fctx.fill();
  });

  /* TREE */
  fctx.save();
  fctx.translate(fx.width/2,fx.height*0.76);
  fctx.globalCompositeOperation="lighter";
  vel*=0.96;
  rot+=vel+0.0015;
  if(grow<tree.length)grow+=2;

  for(let i=0;i<grow;i++){
    const p=tree[i];
    const a=p.a+rot;
    const x=Math.cos(a)*p.r;
    const z=Math.sin(a)*p.r;
    const y=-p.h;
    const s=900/(900+z);
    fctx.fillStyle=`hsla(${i*1.4},100%,60%,.9)`;
    fctx.beginPath();
    fctx.arc(x*s,y*s,2.6*s,0,Math.PI*2);
    fctx.fill();
  }

  /* STAR */
  const pulse=1+Math.sin(Date.now()/400)*0.2;
  fctx.fillStyle="rgba(255,255,200,.95)";
  fctx.beginPath();
  fctx.arc(0,-maxH-18,6*pulse,0,Math.PI*2);
  fctx.fill();
  fctx.restore();

  requestAnimationFrame(draw);
}
draw();

/* ===== CARD ===== */
const gift=document.getElementById("gift"),
card=document.getElementById("card"),
text=document.getElementById("text");

const message=
`Ch√∫c b√© Vy
m·ªôt m√πa Noel th·∫≠t ·∫•m √°p
v√† nhi·ªÅu kho·∫£nh kh·∫Øc b√¨nh y√™n.

Mong r·∫±ng nh·ªØng ng√†y h·ªçc t·∫≠p s·∫Øp t·ªõi
lu√¥n nh·∫π nh√†ng,
c√°c k·ª≥ thi di·ªÖn ra su√¥n s·∫ª
v√† k·∫øt qu·∫£ lu√¥n x·ª©ng ƒë√°ng v·ªõi s·ª± c·ªë g·∫Øng c·ªßa em.

Ch√∫c em lu√¥n t·ª± tin,
b√¨nh tƒ©nh
v√† thi th·∫≠t t·ªët ‚ú®

Merry Christmas üéÑ`;

gift.onclick=()=>{
  gift.style.display="none";
  card.classList.add("show");
  type();
};

document.getElementById("close").onclick=()=>{
  card.classList.remove("show");
  gift.style.display="block";
};

function type(){
  let i=0,last=0;
  text.textContent="";
  function step(t){
    if(i>=message.length)return;
    const d=message[i]=="\n"?360:",.".includes(message[i])?220:55;
    if(t-last>d){
      text.textContent+=message[i++];
      last=t;
    }
    requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}
</script>
