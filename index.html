<script>
const bg=document.getElementById("bg"),
      fx=document.getElementById("fx"),
      ctx=bg.getContext("2d"),
      fctx=fx.getContext("2d");

function resize(){
  bg.width=fx.width=innerWidth;
  bg.height=fx.height=innerHeight;
}
resize();addEventListener("resize",resize);

/* ===== CAMERA ===== */
let rot=0,targetRot=0,vel=0;

/* ===== TOUCH ===== */
let down=false,lastX=0;
function start(x){down=true;lastX=x}
function move(x){
  if(!down)return;
  const d=(x-lastX)*0.004;
  vel=d*0.9;
  targetRot+=d;
  lastX=x;
}
function end(){down=false}
fx.addEventListener("mousedown",e=>start(e.clientX));
fx.addEventListener("mousemove",e=>move(e.clientX));
fx.addEventListener("mouseup",end);
fx.addEventListener("touchstart",e=>start(e.touches[0].clientX));
fx.addEventListener("touchmove",e=>move(e.touches[0].clientX));
fx.addEventListener("touchend",end);

/* ===== STARS ===== */
const stars=[];
for(let i=0;i<1600;i++){
  stars.push({
    x:(Math.random()-.5)*4000,
    y:(Math.random()-.5)*4000,
    z:Math.random()*4000
  });
}

/* ===== NEBULA ===== */
const nebula=[];
for(let i=0;i<60;i++){
  nebula.push({
    x:(Math.random()-.5)*2000,
    y:(Math.random()-.5)*2000,
    r:300+Math.random()*600,
    h:Math.random()*360
  });
}

/* ===== SANTA ===== */
let santaX=-600;
function drawSanta(){
  const y=bg.height*0.25+Math.sin(Date.now()/800)*20;
  ctx.save();
  ctx.translate(santaX,y);
  ctx.scale(1.2,1.2);
  ctx.fillStyle="rgba(255,0,0,.9)";
  ctx.fillRect(0,0,80,30);
  ctx.fillStyle="#fff";
  ctx.fillRect(10,-10,30,20);
  ctx.restore();
  santaX+=2.4;
  if(santaX>bg.width+600)santaX=-600;
}

/* ===== DRAW SPACE ===== */
function drawGalaxy(){
  ctx.fillStyle="rgba(0,0,30,.35)";
  ctx.fillRect(0,0,bg.width,bg.height);
  ctx.save();
  ctx.translate(bg.width/2,bg.height/2);

  nebula.forEach(n=>{
    const g=ctx.createRadialGradient(n.x,n.y,0,n.x,n.y,n.r);
    g.addColorStop(0,`hsla(${n.h},100%,60%,.18)`);
    g.addColorStop(1,"transparent");
    ctx.fillStyle=g;
    ctx.beginPath();
    ctx.arc(n.x,n.y,n.r,0,Math.PI*2);
    ctx.fill();
    n.h+=0.03;
  });

  stars.forEach(s=>{
    s.z-=6;if(s.z<1)s.z=4000;
    const k=1000/s.z;
    ctx.fillStyle=`rgba(200,220,255,${1-s.z/4000})`;
    ctx.fillRect(s.x*k,s.y*k,2*k,2*k);
  });
  ctx.restore();
  drawSanta();
}
<script>
/* ===== TREE ===== */
let grow=0;
const tree=[];
for(let i=0;i<800;i++){
  tree.push({
    a:i*0.27,
    h:i*1.1,
    r:(1-i/800)*240
  });
}

function drawTree(){
  fctx.save();
  fctx.translate(fx.width/2,fx.height*0.8);
  fctx.globalCompositeOperation="lighter";
  vel*=0.95;
  targetRot+=vel;
  rot+=(targetRot-rot)*0.1;

  for(let i=0;i<grow;i++){
    const p=tree[i];
    const a=p.a+rot;
    const x=Math.cos(a)*p.r;
    const z=Math.sin(a)*p.r;
    const y=-p.h;
    const s=1000/(1000+z);
    fctx.fillStyle=`hsla(${i*1.5},100%,60%,.9)`;
    fctx.beginPath();
    fctx.arc(x*s,y*s,2.8*s,0,Math.PI*2);
    fctx.fill();
  }
  fctx.restore();
  if(grow<tree.length)grow+=3;
}

/* ===== SNOW ===== */
const snow=[];
for(let i=0;i<500;i++){
  snow.push({
    x:Math.random()*fx.width,
    y:Math.random()*fx.height,
    z:Math.random(),
    s:Math.random()*1.5+0.5
  });
}
function drawSnow(){
  snow.forEach(f=>{
    fctx.fillStyle=`rgba(255,255,255,${0.3+f.z})`;
    fctx.beginPath();
    fctx.arc(f.x,f.y,2+f.z*2,0,Math.PI*2);
    fctx.fill();
    f.y+=f.s*(1+f.z);
    if(f.y>fx.height){f.y=0;f.x=Math.random()*fx.width;}
  });
}

/* ===== LOOP ===== */
function animate(){
  drawGalaxy();
  fctx.clearRect(0,0,fx.width,fx.height);
  drawSnow();
  drawTree();
  requestAnimationFrame(animate);
}
animate();

gift.onclick=()=>{
  gift.style.display="none";
  card.classList.add("show");
  music.volume=0;music.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v<0.75){v+=0.01;music.volume=v}else clearInterval(fade);
  },120);
  typeWriter();
};

function typeWriter(){
  let i=0;textEl.textContent="";
  (function write(){
    if(i>=message.length)return;
    textEl.textContent+=message[i];
    let d=50;
    if(message[i]=="\n")d=500;
    if(",.".includes(message[i]))d=350;
    i++;setTimeout(write,d);
  })();
}
