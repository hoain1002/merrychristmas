<style>
html,body{

#gift{

#card{

}

}

  white-space:pre-line;
  line-height:1.9;
  font-size:16px;
  text-shadow:
    0 0 10px rgba(255,255,255,.6),
    0 0 25px rgba(120,220,255,.5);

<script>
/* ===== SETUP ===== */
const bg=document.getElementById("bg"),
      fx=document.getElementById("fx"),
      ctx=bg.getContext("2d"),
      fctx=fx.getContext("2d");

function resize(){
  bg.width=fx.width=innerWidth;
  bg.height=fx.height=innerHeight;
}
resize();addEventListener("resize",resize);

/* ===== TOUCH ROTATION ===== */
let rotY=0,targetRotY=0;
let isTouch=false,startX=0;

function onDown(x){isTouch=true;startX=x}
function onMove(x){
  if(!isTouch)return;
  targetRotY+=(x-startX)*0.005;
  startX=x;
}
function onUp(){isTouch=false}

fx.addEventListener("mousedown",e=>onDown(e.clientX));
fx.addEventListener("mousemove",e=>onMove(e.clientX));
fx.addEventListener("mouseup",onUp);

fx.addEventListener("touchstart",e=>onDown(e.touches[0].clientX));
fx.addEventListener("touchmove",e=>onMove(e.touches[0].clientX));
fx.addEventListener("touchend",onUp);

/* ===== GALAXY ===== */
const stars=[];
for(let i=0;i<900;i++){
  stars.push({
    x:(Math.random()-.5)*2500,
    y:(Math.random()-.5)*2500,
    z:Math.random()*2500
  });
}

/* ===== TREE SPIRAL 3D ===== */
let grow=0;
const tree=[];
for(let i=0;i<500;i++){
  tree.push({
    a:i*0.35,
    h:i*1,
    r:(1-i/500)*180
  });
}

/* ===== SNOW ===== */
const snow=[];
for(let i=0;i<400;i++){
  snow.push({
    x:Math.random()*fx.width,
    y:Math.random()*fx.height,
    z:Math.random(),
    s:Math.random()*1.2+0.4
  });
}

function drawGalaxy(){
  ctx.fillStyle="rgba(0,0,0,.35)";
  ctx.fillRect(0,0,bg.width,bg.height);
  ctx.save();
  ctx.translate(bg.width/2,bg.height/2);
  stars.forEach(s=>{
    s.z-=4;
    if(s.z<1) s.z=2500;
    const k=900/s.z;
    ctx.fillStyle=`rgba(120,200,255,${1-s.z/2500})`;
    ctx.fillRect(s.x*k,s.y*k,2*k,2*k);
  });
  ctx.restore();
}

function drawTree(){
  fctx.save();
  fctx.translate(fx.width/2,fx.height*0.75);
  fctx.globalCompositeOperation="lighter";

  rotY+=(targetRotY-rotY)*0.08;

  for(let i=0;i<grow;i++){
    const p=tree[i];
    const angle=p.a+rotY;
    const x=Math.cos(angle)*p.r;
    const z=Math.sin(angle)*p.r;
    const y=-p.h;
    const scale=900/(900+z);
    fctx.fillStyle=`hsla(${i*2},100%,60%,.9)`;
    fctx.beginPath();
    fctx.arc(x*scale,y*scale,2.2*scale,0,Math.PI*2);
    fctx.fill();
  }
  fctx.restore();
  if(grow<tree.length) grow+=2;
}

function drawSnow(){
  snow.forEach(f=>{
    fctx.fillStyle=`rgba(255,255,255,${0.3+f.z})`;
    fctx.beginPath();
    fctx.arc(f.x,f.y,2+f.z*2,0,Math.PI*2);
    fctx.fill();
    f.y+=f.s*(1+f.z);
    if(f.y>fx.height){f.y=0;f.x=Math.random()*fx.width;}
  });
}

function animate(){
  drawGalaxy();
  fctx.clearRect(0,0,fx.width,fx.height);
  drawSnow();
  drawTree();
  requestAnimationFrame(animate);
}
animate();

gift.onclick=()=>{
  gift.style.display="none";
  card.classList.add("show");
  music.volume=0;
  music.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v<0.7){v+=0.01;music.volume=v}else clearInterval(fade);
  },120);
  typeWriter();
};

function typeWriter(){
  let i=0;
  textEl.textContent="";
  (function write(){
    if(i>=message.length)return;
    textEl.textContent+=message[i];
    let d=50;
    if(message[i]=="\n")d=500;
    if(message[i]==","||message[i]==".")d=350;
    i++;
    setTimeout(write,d);
  })();
}
